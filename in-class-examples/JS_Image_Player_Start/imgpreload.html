<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Images Player</title>
<link rel="stylesheet" href="assets/css/preloadimages.css" >
<script type="text/javascript">
	 var newImage= Array(); 
     
    function init(){
        //console.log(document.getElementById("imgHolder"));
        imgHolderL= document.getElementById("imgHolder").getElementsByTagName(img).length;
        
        
        for(i=0; i <= imgHolderL; i++){
            newImage[i] = new Image();
            newImage[i].src = "assests/images/npkrka" +i+"big.png"; 

        }

    }

    function changeMe(thumbImage){
        var start = thumbImage.src.indexOf("/npkrka");
        console.log(start);
        var end = thumbImage.src.indexOf(".png");
        console.log(end);

        var num = thumbImage.src.substring(start, end);

        document.getElementById("bigPic").src = newImage[num].src;

    }

</script>
</head>
<body onload="init()">
    <!--Big Pics-->
    <h1>Pictures of Krka National Park in Croatia</h1>
    <figure id="bigPlace">
        <img src="assets/images/npkrka1big.jpg" name="bigpic" alt="big pics!" id="bigPic" />
        <figcaption id="cap"></figcaption>
    </figure>
    <!--section holding all of the thumbnail pictures-->
    <section class="table">
        <div style="width:833px; height:104px; overflow:auto; white-space: nowrap;" id="imgHolder">
            <img src="assets/images/npkrka1.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/> 
            <img src="assets/images/npkrka2.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/> 
            <img src="assets/images/npkrka3.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/>

            <img src="assets/images/npkrka8.png" border="0" onmouseover="this.style.cursor='pointer';" onclick="changeMe(this)"/>
        </div>
